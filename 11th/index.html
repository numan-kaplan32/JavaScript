<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<!-- Üye adı:<span id="name"></span> -->
 <div class="row">

    <div class="col-6">
       <h5>Üye ol</h5>
       <form action="#" method="post" id="sign">
        <input type="text" name="" id="nameUser" placeholder="Kullanıcı adı girin">
        <input type="password" name="" id="passUser" placeholder="Şifreni girin">
        <input type="submit" value="Üye ol">
       </form>
    </div>

    <div class="col-6">
       <h5>Giriş yap</h5>
       <form action="#" method="post" id="login">
        <input type="text" name="" id="loginName" placeholder="Kullanıcı adı girin">
        <input type="password" name="" id="loginPass" placeholder="Şifreni girin">
        <input type="submit" value="Giriş yap">
       </form>
    </div>

 </div>




<script src="main.js"></script>
</body>
</html>
